
<ion-content class="home" padding>


  <div class="left">
    <h1>Cricken</h1>
  </div>

  <ion-card class="home-card">
    <ion-list>
      <button ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        <ion-icon name="card" item-left></ion-icon>
        My Cricken Cards
      </button>

      <button ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        <ion-icon name="cart" item-left></ion-icon>
        Buy Cricken Tickets
      </button>

      <button ion-item detail-none (click)="goToTicket()">
        <ion-icon name="film" item-left></ion-icon>
        My Train Tickets
      </button>

      <button ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        <ion-icon name="water" item-left></ion-icon>
        Transit Tracker
      </button>

      <button ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820761')">
        <ion-icon name="ionic" item-left></ion-icon>
        Look Up Cricken Value
      </button>
    </ion-list>

    <ion-list class="bottom-list">
      <button class="top-list-line" ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        My Account
      </button>
      <p>test</p>
      <button class="top-list-line" ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        Log Out
      </button>

      <button class="top-list-line" ion-item detail-none (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        Help
      </button>
    </ion-list>

  </ion-card>

</ion-content>
